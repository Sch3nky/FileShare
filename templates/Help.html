<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Help</title>
    <link rel="stylesheet" href="{{ url_for("static", filename="helpUI.css") }}">
    <link rel="stylesheet" href="{{ url_for("static", filename="Fonts.css") }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        var elements = document.getElementsByClassName("opener");

        Array.from(elements).forEach(function(element) {
            element.addEventListener('click', evt => {
                if (evt.target.style.transform === "rotate(270deg)"){
                    evt.target.style.transform = "rotate(180deg)"
                    evt.target.parentElement.nextElementSibling.style.display = "none"
                }else {
                    evt.target.style.transform = "rotate(270deg)"
                    evt.target.parentElement.nextElementSibling.style.display = "flex"
                }
            });
        })
        $(document).ready(function (){
            $("#ask-questions").load("/contact-Enter_your_problem-Contact_Us-1-0");
        })
    </script>
    <style>
        #help-content{
            display: none;
        }
    </style>
</head>
<body>
    <div id="help-content">
        <h2 class="headline">FAQ</h2>
        <div id="help-questions">
            {% for question in questions %}
                <div>
                    <div>
                        <h3 class="headline">{{  question['question'] }}</h3>
                        <img class="opener" src="{{ url_for("static", filename="Images/pointer.svg") }}">
                    </div>
                    <div>
                        <p>{{ question['answer'] }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
        <h2 class="headline" style="margin: 20px">
            Do you have a specific problem?
        </h2>
        <div id="ask-questions" style="min-height: 600px;">

        </div>
    </div>
</body>
</html>
